name: Release SUB Language

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.7-beta)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            compiler_name: sub
            native_name: subc
            asset_name: sub-linux-x86_64
          - os: ubuntu-24.04-arm64
            arch: arm64
            compiler_name: sub
            native_name: subc
            asset_name: sub-linux-arm64
          - os: macos-13
            arch: x86_64
            compiler_name: sub
            native_name: subc
            asset_name: sub-macos-x86_64
          - os: macos-14
            arch: arm64
            compiler_name: sub
            native_name: subc
            asset_name: sub-macos-arm64
          - os: windows-latest
            arch: x86_64
            compiler_name: sub.exe
            native_name: subc.exe
            asset_name: sub-windows-x86_64
          - os: windows-11-arm64
            arch: arm64
            compiler_name: sub.exe
            native_name: subc.exe
            asset_name: sub-windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y gcc make
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install gcc make
          fi

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build compiler + native compiler (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make clean
          make all
          chmod +x sub subc
          mv sub ${{ matrix.compiler_name }}
          mv subc ${{ matrix.native_name }}

      - name: Build compiler + native compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cl /Isrc/include /Isrc/core /Isrc/codegen /Isrc/ir src/compilers/sub.c src/core/lexer.c src/core/parser_enhanced.c src/core/semantic.c src/core/type_system.c src/codegen/codegen.c src/codegen/codegen_multilang.c src/codegen/codegen_rust.c src/codegen/targets.c src/core/utils.c /Fe:${{ matrix.compiler_name }}
          cl /Isrc/include /Isrc/core /Isrc/codegen /Isrc/ir src/compilers/sub_native.c src/core/lexer.c src/core/parser_enhanced.c src/core/semantic.c src/ir/ir.c src/codegen/codegen_native.c src/core/utils.c /Fe:${{ matrix.native_name }}

      - name: Verify artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ls -lh ${{ matrix.compiler_name }}
          ls -lh ${{ matrix.native_name }}

      - name: Verify artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem ${{ matrix.compiler_name }}
          Get-ChildItem ${{ matrix.native_name }}

      - name: Upload compiler artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-compiler
          path: ${{ matrix.compiler_name }}
          retention-days: 5

      - name: Upload native compiler artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-native
          path: ${{ matrix.native_name }}
          retention-days: 5

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: |
          echo "Listing all downloaded artifacts:"
          ls -lR ./artifacts/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Determine prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.VERSION }}" == *"-beta"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          {
            echo "## SUB Language ${{ steps.version.outputs.VERSION }}";
            echo "";
            cat docs/RELEASE_NOTES.md;
          } > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: SUB Language ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ steps.prerelease.outputs.PRERELEASE }}
          files: |
            artifacts/sub-linux-x86_64-compiler/*
            artifacts/sub-linux-x86_64-native/*
            artifacts/sub-linux-arm64-compiler/*
            artifacts/sub-linux-arm64-native/*
            artifacts/sub-macos-x86_64-compiler/*
            artifacts/sub-macos-x86_64-native/*
            artifacts/sub-macos-arm64-compiler/*
            artifacts/sub-macos-arm64-native/*
            artifacts/sub-windows-x86_64-compiler/*
            artifacts/sub-windows-x86_64-native/*
            artifacts/sub-windows-arm64-compiler/*
            artifacts/sub-windows-arm64-native/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "âœ… Release ${{ steps.version.outputs.VERSION }} created successfully!"
          echo "ðŸ“¦ Artifacts uploaded for Linux, macOS, and Windows (x86_64 + arm64)"
          echo "ðŸ§ª v1.0.7-beta release pipeline ready"
          echo "ðŸ”— View release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}"
