name: opencode-auto-24x7

on:
  push:
    branches: [ main, dev ]
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, labeled]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  auto-review-hermes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Auto Review with Hermes
        if: github.event_name == 'pull_request'
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.HERMES_API_KEY }}
          model: "nousresearch/hermes-3-405b-instruct:free"
          task: "Review this PR for bugs, security issues, and code quality. Auto-fix any issues found."
        continue-on-error: true
          
      - name: Auto commit changes
        if: success()
        run: |
          git config --global user.name 'OpenCode Bot'
          git config --global user.email 'bot@opencode.ai'
          git add .
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-fixes by Hermes"
          git push

  auto-review-deepseek:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Auto Review with DeepSeek
        if: github.event_name == 'pull_request'
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.DEEPSEEK_API_KEY }}
          model: "deepseek/deepseek-r1-0528:free"
          task: "Review this PR for bugs, security issues, and code quality. Auto-fix any issues found."
        continue-on-error: true
          
      - name: Auto commit changes
        if: success()
        run: |
          git config --global user.name 'OpenCode Bot'
          git config --global user.email 'bot@opencode.ai'
          git add .
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-fixes by DeepSeek"
          git push

  auto-fix-trinity:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fix Issue with Trinity
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.TRINITY_API_KEY }}
          model: "arcee-ai/trinity-large-preview:free"
          task: "Analyze and fix the issue described. Create a PR with the solution."
        continue-on-error: true

  maintenance-solar:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Maintenance with Solar
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.SOLAR_API_KEY }}
          model: "upstage/solar-pro-3:free"
          task: "Scan codebase for potential improvements, update dependencies, fix linting issues, and optimize performance."
        continue-on-error: true
