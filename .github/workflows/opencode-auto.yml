name: opencode-auto-24x7

on:
  push:
    branches: [ main, dev ]
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, labeled]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  auto-code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    strategy:
      matrix:
        model: 
          - "cognitivecomputations/dolphin-mistral-24b-venice-edition:free"
          - "deepseek/deepseek-r1-0528:free"
          - "arcee-ai/trinity-large-preview:free"
          - "upstage/solar-pro-3:free"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Auto Review & Fix PRs
        if: github.event_name == 'pull_request'
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: ${{ matrix.model }}
          task: "Review this PR for bugs, security issues, and code quality. Auto-fix any issues found."
        continue-on-error: true
          
      - name: Auto Fix Issues
        if: github.event_name == 'issues'
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: ${{ matrix.model }}
          task: "Analyze and fix the issue described. Create a PR with the solution."
        continue-on-error: true
          
      - name: Scheduled Code Maintenance
        if: github.event_name == 'schedule'
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: ${{ matrix.model }}
          task: "Scan codebase for potential improvements, update dependencies, fix linting issues, and optimize performance."
        continue-on-error: true
          
      - name: Auto-commit changes
        if: success()
        run: |
          git config --global user.name 'OpenCode Bot'
          git config --global user.email 'bot@opencode.ai'
          git add .
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-fixes by OpenCode [${{ matrix.model }}]"
          git push

  auto-dependency-updates:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Dependencies with Dolphin
        uses: opencodeco/opencode-action@v1
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: "cognitivecomputations/dolphin-mistral-24b-venice-edition:free"
          task: "Check for outdated dependencies, update them safely, and run tests."
        continue-on-error: true
