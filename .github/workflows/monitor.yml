name: continuous-monitoring

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  security-scan-trinity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Security Scan with Trinity
        uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.TRINITY_API_KEY }}
          model: "arcee-ai/trinity-large-preview:free"
          task: "Scan for security vulnerabilities, outdated packages, code smells. Create issues for findings and PRs for auto-fixable items."
        continue-on-error: true

  performance-check-solar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Performance Check with Solar Pro
        uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.SOLAR_API_KEY }}
          model: "upstage/solar-pro-3:free"
          task: "Analyze code performance, identify bottlenecks, suggest optimizations, and create PRs for improvements."
        continue-on-error: true

  code-quality-hermes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Code Quality Check with Hermes
        uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.HERMES_API_KEY }}
          model: "nousresearch/hermes-3-405b-instruct:free"
          task: "Review code quality, identify technical debt, suggest refactoring opportunities."
        continue-on-error: true
