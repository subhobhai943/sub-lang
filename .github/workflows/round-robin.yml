name: round-robin-coding

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  task-hermes:
    runs-on: ubuntu-latest
    if: github.run_number % 4 == 0
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.HERMES_API_KEY }}
          model: "nousresearch/hermes-3-405b-instruct:free"
          task: "Review code, fix bugs, optimize performance, update documentation."

  task-deepseek:
    runs-on: ubuntu-latest
    if: github.run_number % 4 == 1
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.DEEPSEEK_API_KEY }}
          model: "deepseek/deepseek-r1-0528:free"
          task: "Review code, fix bugs, optimize performance, update documentation."

  task-trinity:
    runs-on: ubuntu-latest
    if: github.run_number % 4 == 2
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.TRINITY_API_KEY }}
          model: "arcee-ai/trinity-large-preview:free"
          task: "Review code, fix bugs, optimize performance, update documentation."

  task-solar:
    runs-on: ubuntu-latest
    if: github.run_number % 4 == 3
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.SOLAR_API_KEY }}
          model: "upstage/solar-pro-3:free"
          task: "Review code, fix bugs, optimize performance, update documentation."
