name: auto-issue-handler

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  handle-issue-hermes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Handle with Hermes
        uses: anomalyco/opencode/github@latest
        with:
          openrouter_api_key: ${{ secrets.HERMES_API_KEY }}
          model: "nousresearch/hermes-3-405b-instruct:free"
          task: "Read the issue description, understand the problem, implement a fix, and create a pull request with the solution."
        continue-on-error: true

