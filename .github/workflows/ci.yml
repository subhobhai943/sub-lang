name: SUB Language CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Setup Build Environment
      run: |
        echo "Setting up build environment on ${{ matrix.os }}"
        rustc --version
        cargo --version
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.20.x'
    
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build Compiler
      run: |
        cmake --build build --config Release
    
    - name: Verify Build (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "Verifying compiler build..."
        ls -lh build/subc || ls -lh build/
        file build/subc || true
    
    - name: Verify Build (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Verifying compiler build..."
        dir build\Release\subc.exe
    
    - name: Test Example Compilation (Unix)
      if: runner.os != 'Windows'
      continue-on-error: true
      run: |
        echo "Testing example.sb compilation..."
        ./build/subc example.sb web || echo "Compilation completed with exit code $?"
        if [ -f output_web.js ]; then
          echo "Output file generated successfully"
          echo "First 20 lines of output:"
          head -20 output_web.js
        else
          echo "Warning: Output file not generated"
        fi
    
    - name: Test Example Compilation (Windows)
      if: runner.os == 'Windows'
      continue-on-error: true
      run: |
        echo "Testing example.sb compilation..."
        .\build\Release\subc.exe example.sb web
        if (Test-Path output_web.js) {
          echo "Output file generated successfully"
          Get-Content output_web.js -Head 20
        } else {
          echo "Warning: Output file not generated"
        }
      shell: pwsh
    
    - name: Archive Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sub-compiler-${{ matrix.os }}
        path: |
          build/subc
          build/Release/subc.exe
          output_*.js
          output_*.java
          output_*.c
        if-no-files-found: ignore

  build-status:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
    - name: Check Build Status
      run: |
        echo "Build workflow completed"
        echo "Check individual job results above"
