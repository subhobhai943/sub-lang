name: SUB Language CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Build Environment
      run: |
        echo "Setting up build environment on ${{ matrix.os }}"
        echo "GCC version:"
        gcc --version || true
    
    - name: Build Compiler
      run: |
        echo "Building SUB compiler..."
        make
    
    - name: Verify Build
      run: |
        echo "Verifying compiler build..."
        ls -lh sub
        file sub || true
    
    - name: Test Example Compilation
      continue-on-error: true
      run: |
        echo "Testing example.sb compilation..."
        ./sub example.sb web || echo "Compilation completed with exit code $?"
        if [ -f output_web.code ]; then
          echo "Output file generated successfully"
          echo "First 20 lines of output:"
          head -20 output_web.code
        else
          echo "Warning: Output file not generated"
        fi
    
    - name: Archive Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sub-compiler-${{ matrix.os }}
        path: |
          sub
          output_*.code
        if-no-files-found: ignore

  build-status:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
    - name: Check Build Status
      run: |
        echo "Build workflow completed"
        echo "Check individual job results above"
